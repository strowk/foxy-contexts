site_name: Foxy Contexts

nav:
  - Overview: index.md
  - Tools: tools.md
  - Resources: resources.md
  - Prompts: prompts.md
  - Testing: testing.md
  - App: app.md

extra_css:
  - static/css/extra.css

plugins:
  - search
  - tags:
      tags_file: links.md


repo_name: strowk/foxy-contexts
repo_url: https://github.com/strowk/foxy-contexts

theme:
  name: material

  logo: assets/logo.png
  favicon: assets/favicon.png

  palette:
    primary: blue
    scheme: slate
    
  features:
    - navigation.tracking
    - announce.dismiss
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    - navigation.indexes
    - search.suggest
    - header.autohide

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: .
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


watch:
  - README.md